<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertir des Images en PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Convertir des Images en PDF</h1><br><br><br>
   
    <div class="container_input"><br><br>
         <input type="file" id="fileInput" accept="image/*" multiple>
         <button id="generatePDF" disabled>Télécharger le PDF</button>
    </div>
    <p>C'est facile, c'est simple et gratuit !!!!!</p>
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
